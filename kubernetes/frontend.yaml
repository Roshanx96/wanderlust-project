apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: wanderlust
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      securityContext:
        # Ensure group ownership for mounted volumes and allow child processes to write when appropriate
        fsGroup: 1000
      # Use an initContainer to copy the image's /app contents into a writable emptyDir
      # then chown them so the non-root runtime user can modify files (e.g. create .env)
      initContainers:
        - name: init-copy-app
          image: roshanx/wanderlust-frontend-image:main-1
          command: ["sh", "-c", "cp -a /app/. /app-data/ && chown -R 1000:1000 /app-data || true"]
          volumeMounts:
            - name: app-data
              mountPath: /app-data
          securityContext:
            runAsUser: 0
      containers:
        - name: frontend
          image: roshanx/wanderlust-frontend-image:main-1
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: app-data
              mountPath: /app
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          envFrom:
            - configMapRef:
                name: frontend-config
          ports:
            - containerPort: 5173
      volumes:
        - name: app-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: wanderlust
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 5173
      targetPort: 5173
      protocol: TCP
      nodePort: 31000
